<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$Conversor de Moedas</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Conversor de Moedas</h1>
    </header>

    <main>
        <form id="form">
            <section class="inputs-container">
                <div class="form-group">
                    <label for="value-real">Valor a ser convertido (R$)</label>
                    <input 
                    type="number"
                    placeholder="R$20,00"
                    id="value-real"
                    name="value-real"
                    max="1000000"
                    >
                </div>

                <div class="form-group">
                    <label for="currency">Escolha a moeda</label>
                    <select id="currency">
                       <option value="">Selecione...</option>
                       <option value="eur">Euro</option> 
                       <option value="dol">DÃ³lar</option> 
                       <option value="ien">Iene</option> 
                    </select>
                </div>
            </section>
            <button type="submit"> Converter </button>

        </form>

        <h2 id="result"></h2>
    </main>


    <footer>
        <span>
        &copy; Conversor Ric, 2023. Todos os direitos reservados.
        </span>
    </footer>
    <script src="./script.js"></script>
    
</body>
</html>
